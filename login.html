<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduford</title>
    <link rel="icon" type="image/x-icon" href="eduford_img/onlyCap.png">
    <link rel="stylesheet" href="signin.css">
</head>
<style>
    .Header {
    min-height: 100vh;
    background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(eduford_img/buildings2.jpg);
    background-position: center;
    background-size: cover;
    position: relative;
    overflow: hidden; 
}
</style>
<body>
    <div class="Header">
        <div class="text-box">
            <h1>Welcome Back!</h1>
            <p>Please login to your account.</p>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
