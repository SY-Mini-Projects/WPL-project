<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<style>
    .Header {
    min-height: 100vh;
    background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(eduford_img/buildings.jpg);
    background-position: center;
    background-size: cover;
    position: relative;
    overflow: hidden; /* Ensure the image is contained within the Header */
}
</style>
<body>
    <div class="Header">
        <div class="text-box">
            <h1>Create an Account</h1>
            <p>Start your journey with us today.</p>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="loginPage.html">Login</a></p>
        </div>
    </div>
</body>
</html>
